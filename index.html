<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TERMINAL_WAV_ACCESS</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent-blue: #00f2ff;
            --dark-blue: #003b46;
            --bg-black: #050505;
        }

        body { 
            background-color: var(--bg-black);
            color: var(--accent-blue);
            font-family: 'VT323', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-transform: uppercase;
            overflow-x: hidden;
            -webkit-text-size-adjust: 100%;
        }

        /* Scanline Effect */
        body::before {
            content: " ";
            display: block;
            position: fixed;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(0, 0, 255, 0.03), rgba(0, 255, 255, 0.01), rgba(0, 0, 255, 0.03));
            z-index: 100;
            background-size: 100% 3px, 3px 100%;
            pointer-events: none;
        }

        #boot-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: black;
            z-index: 200;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            font-size: 1.2rem;
            transition: opacity 0.5s;
        }

        .container { 
            border: 2px solid var(--accent-blue);
            background: rgba(0, 15, 30, 0.95);
            padding: 20px;
            box-shadow: 0 0 15px var(--accent-blue);
            text-align: center;
            width: 90%;
            max-width: 400px;
            display: none; 
            box-sizing: border-box;
            position: relative;
            z-index: 5;
        }

        h2 { font-size: 2rem; margin-top: 0; text-shadow: 2px 2px var(--dark-blue); }

        input { 
            background: black;
            border: 1px solid var(--accent-blue);
            color: var(--accent-blue);
            padding: 12px;
            font-family: 'VT323', monospace;
            font-size: 1.4rem;
            width: 100%;
            margin-bottom: 20px;
            outline: none;
            box-sizing: border-box;
            border-radius: 0;
        }

        button { 
            background: var(--accent-blue);
            color: black;
            border: none;
            padding: 15px 25px;
            font-family: 'VT323', monospace;
            font-size: 1.2rem;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            margin-bottom: 10px;
            transition: all 0.2s;
        }

        button:active { background: white; }

        .song-card { 
            border: 1px solid var(--accent-blue);
            margin-top: 15px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
        }

        .song-card div { margin-bottom: 10px; font-size: 1.1rem; }

        #status-msg { margin-top: 15px; color: #ff00ff; min-height: 1.2em; font-weight: bold;}

        .typing {
            overflow: hidden;
            white-space: nowrap;
            border-right: .15em solid var(--accent-blue);
            animation: typing 1.5s steps(40, end), blink-caret .75s step-end infinite;
            margin-bottom: 8px;
        }

        @keyframes typing { from { width: 0 } to { width: 100% } }
        @keyframes blink-caret { from, to { border-color: transparent } 50% { border-color: var(--accent-blue); } }
    </style>
</head>
<body>

    <div id="boot-screen">
        <div id="boot-logs"></div>
    </div>

    <div class="container" id="login-box">
        <h2>ACCESS_DENIED</h2>
        <p>IDENTIFICATION REQUIRED</p>
        <input type="password" id="passcode" placeholder="ENTER_CODE" inputmode="text">
        <button onclick="checkCode()">[ RUN_DECRYPT ]</button>
        <p id="error" style="color: #ff3131; margin-top: 10px;"></p>
    </div>

    <div class="container player-section" id="player-box">
        <h2>FILES_UNLOCKED</h2>
        <p>DIRECTIVE: 5s_LIMIT</p>
        
        <div class="song-card">
            <div>FILE: TRACK_01.WAV</div>
            <button onclick="playPreview('audio1', 68)">[ PREVIEW ]</button>
            <audio id="audio1" src="song1.wav" preload="metadata"></audio>
        </div>

        <div class="song-card">
            <div>FILE: TRACK_02.WAV</div>
            <button onclick="playPreview('audio2', 11)">[ PREVIEW ]</button>
            <audio id="audio2" src="song2.wav" preload="metadata"></audio>
        </div>

        <div class="song-card">
            <div>FILE: TRACK_03.WAV</div>
            <button onclick="playPreview('audio3', 15)">[ PREVIEW ]</button>
            <audio id="audio3" src="song3.wav" preload="metadata"></audio>
        </div>

        <p id="status-msg">> STANDBY</p>
    </div>

    <script>
        const SECRET_CODE = "NEWMUSIC";
        const logs = ["INITIALIZING BOOT SEQUENCE...", "LOADING OS... V8.4.2", "CHECKING MEMORY... OK", "SECURE CONNECTION... ESTABLISHED", "DECRYPTING INTERFACE...", "READY."];
        const logContainer = document.getElementById('boot-logs');
        let logIndex = 0;

        // Global variables to track timers so they don't overlap
        let activeFade;
        let activeHardStop;

        function runBoot() {
            if (logIndex < logs.length) {
                let p = document.createElement('div');
                p.className = 'typing';
                p.innerText = "> " + logs[logIndex++];
                logContainer.appendChild(p);
                setTimeout(runBoot, 600);
            } else {
                setTimeout(() => {
                    document.getElementById('boot-screen').style.opacity = '0';
                    setTimeout(() => {
                        document.getElementById('boot-screen').style.display = 'none';
                        document.getElementById('login-box').style.display = 'block';
                    }, 500);
                }, 800);
            }
        }
        window.onload = runBoot;

        function checkCode() {
            const input = document.getElementById('passcode').value.toUpperCase().trim();
            if (input === SECRET_CODE) {
                document.getElementById('login-box').style.display = 'none';
                document.getElementById('player-box').style.display = 'block';
            } else {
                document.getElementById('error').innerText = "!! INVALID_CREDENTIALS !!";
            }
        }

        function playPreview(id, startTime) {
            const audio = document.getElementById(id);
            const status = document.getElementById('status-msg');
            
            // 1. CLEAR ANY RUNNING TIMERS FROM PREVIOUS CLICKS
            clearInterval(activeFade);
            clearTimeout(activeHardStop);

            // 2. RESET ALL TRACKS
            document.querySelectorAll('audio').forEach(el => {
                el.pause();
                el.currentTime = 0;
                el.volume = 1.0; 
                el.oncanplay = null;
            });

            status.innerText = "> SEEKING DATA...";
            
            const startPlayback = () => {
                audio.currentTime = startTime;
                audio.volume = 1.0;
                audio.play().then(() => {
                    status.innerText = "> PLAYING DATA...";
                    
                    // 3. START FADE AT 4 SECONDS
                    activeHardStop = setTimeout(() => {
                        activeFade = setInterval(() => {
                            if (audio.volume > 0.1) {
                                audio.volume -= 0.1;
                            } else {
                                clearInterval(activeFade);
                            }
                        }, 100);
                    }, 4000);

                    // 4. HARD STOP FAIL-SAFE AT 5 SECONDS (FOR MOBILE)
                    activeHardStop = setTimeout(() => {
                        audio.pause();
                        clearInterval(activeFade);
                        audio.volume = 1.0; // Reset volume for next time
                        status.innerText = "> END_OF_FILE";
                    }, 5000);

                }).catch(e => {
                    status.innerText = "> ERROR: INTERACTION REQUIRED";
                });
            };

            if (audio.readyState >= 2) {
                startPlayback();
            } else {
                audio.oncanplay = () => {
                    startPlayback();
                    audio.oncanplay = null;
                };
                audio.load();
            }
        }
    </script>
</body>
</html>
